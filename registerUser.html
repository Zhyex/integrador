<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Regístrate</h2>
      <p>¿Ya tienes una cuenta? <a href="./loginUser.html">Inicia sesión</a></p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <label for="confirmEmail" class="form-label">Confirma tu email</label>
            <input type="email" class="form-control" id="confirmEmail" placeholder="Confirma tu email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Elige una contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
          </div>
          <div class="mb-4">
            <label for="confirmPassword" class="form-label">Confirma la contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma la contraseña" required>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-primary">Registrarme</button>
          </div>
        </form>
      </div>
    </div>

    <div class="text-center mt-5 small text-muted">
      * Al registrarte, aceptas nuestros <a href="#">Términos de Uso</a> y reconoces haber leído nuestra <a href="#">Política de Privacidad</a>.<br>
      Este sitio está protegido por reCAPTCHA Enterprise. Se aplican la <a href="#">Política de Privacidad</a> y las <a href="#">Condiciones de Servicio de Google</a>.
    </div>
